<form name="formRegister" novalidate ng-submit="formRegister.$valid && submitForm()">
  <div class="form-group">
    <label for="first-name">First Name</label>
    <input name="firstName"
           type="text" 
           class="form-control" 
           id="first-name" 
           placeholder="First Name"
           ng-model="user.firstName" ng-required="true">
    <span class="help-block" ng-show="formRegister.$submitted && formRegister.firstName.$error.required">Required</span>
    
    <!-- <pre> pre: {{ formRegister.firstName | json}}</pre> -->
  </div>
  <div class="form-group">
    <label for="last-name">Last Name</label>
    <input name="lastName"
           type="text" 
           class="form-control" 
           id="last-name" 
           placeholder="Last Name"
           ng-model="user.lastName" ng-required="true">
    <span class="help-block" ng-show="formRegister.$submitted && formRegister.lastName.$error.required">Required</span>
  </div>
  <div class="form-group">
    <label for="salary">Salary</label>
    <input name="salary"
           type="number" 
           class="form-control" 
           id="salary" 
           placeholder="Salary"
           ng-model="user.salary" ng-required="true">
    <span class="help-block" ng-show="formRegister.$submitted && formRegister.salary.$error.required">Required</span>
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
